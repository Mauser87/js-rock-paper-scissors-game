<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="container-result">
        <div class="result-choice">
            <img id="user-img" src="" alt="">
        </div>
        <div class="result-choice">
            <img id="comp-img" src="" alt="">
        </div>
    </div>
    <div class="result">
        <p>Good luck!</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img id="img" src="pictures/r.png" alt="">
        </div>
        <div id="p" class="choice">
            <img id="img" src="pictures/p.png" alt="">
        </div>
        <div id="s" class="choice">
            <img id="img" src="pictures/s.png" alt="">
        </div>
    </div>
    <p class="action-message">Make your move.</p>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
